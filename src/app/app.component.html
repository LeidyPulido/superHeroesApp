<div class="toolbar" role="banner">
    <img width="95" alt="Pokemon Logo" src="../assets/pokemon-logo.png" />
    <span>Pokemons Go</span>
    <div class="spacer"></div>
</div>
<mat-toolbar color="primary" class="mat-elevation-z4">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>ng-pokeAPI</span>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [fixedInViewport]="true">
        <mat-list>
            <h3 mat-subheader>Pokedex</h3>
            <mat-list-item *ngFor="let folder of pokedex | async">
              <mat-icon mat-list-icon>folder</mat-icon>
              <h4 mat-line>{{folder.name}}</h4>
            </mat-list-item>
            <mat-divider></mat-divider>
            <h3 mat-subheader>Notes</h3>
            <mat-list-item *ngFor="let note of notes">
              <mat-icon mat-list-icon>note</mat-icon>
              <h4 mat-line>{{note.name}}</h4>
              <p mat-line> {{note.updated | date}} </p>
            </mat-list-item>
          </mat-list>
        <!-- <ng-container *ngFor="let generation of generations$ | async; let i = index">
            <br />
            <button mat-button routerLink="/generation/{{ i + 1 }}">Generation {{ i + 1 }}</button>
        </ng-container> -->
    </mat-sidenav>
    <router-outlet></router-outlet>
</mat-sidenav-container>
